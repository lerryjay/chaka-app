<div class="row mb-2">
  <div class="col-md-12">
    <div class="row g-0 rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
      <div class="col-auto d-none d-lg-block">
        <svg class="bd-placeholder-img" width="430" height="180" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
      </div>
      <div class="col px-4 d-flex flex-column position-static">
        <span class="d-inline-block mb-2 text-muted fs-6 font-weight-lighter small-text"> {{ _date }} | {{ _source }}</span>
        <h5 class="mb-0 py-2 font-weight-bold text-smaller"> {{ _title }}</h5>
        <div class="mb-1 text-muted">{{ _description }}.</div>
        <p class="card-text text-muted small-text font-weight-lighter mb-auto">Related: <a href="#" *ngFor="let tag of _tags" class="bg-light badge badge-secondary text-primary mr-1">{{ tag }}</a></p>
      </div>
    </div>
  </div>
</div>
